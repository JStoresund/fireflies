<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <title>Forside</title>
    </head>

    <script>
        const buttonClicked=() => {
            let felt=document.getElementById("felt").value;
            let radNummer=document.getElementById("rad").value;
            let seteNummer=document.getElementById("sete").value;

            let antallRader={{amountOfRows}};
            let antallSeter={{amountOfSeats}};
            
            if(felt==="" || radNummer==="" || seteNummer==="") {
                document.getElementById("ErrorMessage").innerText="Vennligst fyll inn alle feltene!";
            }
            else if (isNaN(felt) || isNaN(radNummer) || isNaN(seteNummer)) {
                document.getElementById("ErrorMessage").innerText="Input må være tall!";
            }
            else if (radNummer > antallRader || radNummer < 0 || seteNummer > antallSeter || seteNummer < 0) {
                document.getElementById("ErrorMessage").innerText="Denne passen finnes ikke";
            }
            else {
                document.getElementById("ErrorMessage").innerText="";
                sessionStorage.setItem("felt", felt);
                sessionStorage.setItem("radNummer", radNummer);
                sessionStorage.setItem("seteNummer", seteNummer);
                // console.log(felt, radNummer, seteNummer); FUNKER
                window.location.href="/farge"; // Redirekt til websocket.html
            }
        }
    </script>

    <body>
        <font size = "5">
        <h1 class="p1">Hei og velkommen til MGP sitt digitale lysshow!</h1>
        
        <p class="p1">Vennligst skriv inn felt, rad og sete. Det står på setet ditt.</p>

        <h5 class="p1"> Felt: </h5>
        <input id="felt"> 
        <h5 class="p1"> Rad: </h5>
        <input id="rad">
        <h5 class="p1"> Sete: </h5>
        <input id="sete">
        <br>

        <button onclick="buttonClicked()" href="" class="button">Send!</button>
        <div id="ErrorMessage"></div>
        <br>

        <!-- <img src="static/images/MGPlogo.jpg" /> -->
    </body>
</html>
